apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: microservice-1
spec:
  selector:
    matchLabels:
      app: microservice-1
  replicas: 2 # tells deployment to run 2 pods matching the template
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: microservice-1
    spec:
      containers:
        - name: microservice-1
          imagePullPolicy: always
          image: us.gcr.io/airqo-250220/airqo-stage-test-api:latest
          ports:
            - containerPort: 5000
---
# https://kubernetes.io/docs/concepts/services-networking/service/#defining-a-service
kind: Service
apiVersion: v1
metadata:
  name: microservice-1-service
spec:
  selector:
    app: microservice-1
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
      nodePort: 30020
  type: NodePort
